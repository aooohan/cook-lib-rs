name: cook_lib_example
description: Example app for testing cook_lib plugin

publish_to: 'none'

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cook_lib:
    path: ../
  dio: ^5.4.0
  path_provider: ^2.1.2
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
  # sherpa-ncnn ASR model (bilingual zh-en, 142MB full model)
  - models/zipformer-ncnn/encoder_jit_trace-pnnx.ncnn.param
  - models/zipformer-ncnn/encoder_jit_trace-pnnx.ncnn.bin
  - models/zipformer-ncnn/decoder_jit_trace-pnnx.ncnn.param
  - models/zipformer-ncnn/decoder_jit_trace-pnnx.ncnn.bin
  - models/zipformer-ncnn/joiner_jit_trace-pnnx.ncnn.param
  - models/zipformer-ncnn/joiner_jit_trace-pnnx.ncnn.bin
  - models/zipformer-ncnn/tokens.txt
  # Silero VAD model
  - models/silero-vad/silero.ncnn.param
  - models/silero-vad/silero.ncnn.bin
